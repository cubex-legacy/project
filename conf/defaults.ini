[project]
source = src
namespace = Project

[response]
minify_html = true

[dispatch]
entity_map[8a3a18] = Project/Applications/Www/res

[locale]
default = en_US
default = es_ES,esp,spanish
default = de_DE
enabled = true

[formatting]
name = last, first
date = d/m/Y

[session]
register_service_as = session
factory = \Cubex\Session\SessionFactory
container = PhpSession

[cache]
register_service_as = cache
enabled = true
engine = memcache

[cache\local]
hostname = localhost
port = 11211

[database]
factory = \Cubex\Database\DatabaseFactory
engine  = mysql
caching = true

[database\db]
register_service_as = db
hostname = localhost.dev
username = root
password =
database = cubex
slaves   = false
failover = localhost
