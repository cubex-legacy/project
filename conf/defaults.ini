[project]
source = src
namespace = Project

[response]
minify_html = false

[dispatch]
entity_map[8a3a18] = Project/Applications/Www/res

[locale]
default = en_US
default = es_ES,esp,spanish
default = de_DE
enabled = false

[formatting]
name = last, first
date = d/m/Y

[session]
register_service_as = session
factory = \Cubex\Session\SessionFactory
container = PhpSession

[cache]
register_service_as = cache
enabled = true
engine = memcache

[cache\local]
hostname = localhost
port = 11211

[database]
factory = \Cubex\Database\DatabaseFactory
engine  = mysql
caching = true

[database\db]
register_service_as = db
hostname = localhost.dev
username = root
password =
database = cubex
slaves   = false
failover = localhost

[auth]
service_provider = \Cubex\Auth\Database\DBAuth
register_service_as = auth
field_user = username
field_pass = password
field_id = id
table = users
connection = db

[branding]
enabled = true

[cli_dictionary]
d = Cubex\Dispatch\Mapper\CliInit

[encryption]
register_service_as = encryption
service_provider = Cubex\Encryption\Service\PhpseclibCryptRc4

[platform\detection]
register_service_as = platform.detection
service_provider = Cubex\Platform\Detection\Service\MobileDetectMobileDetectLib

[i18n]
translator = \Cubex\I18n\Translator\Reversulator
source_language = en
languages[] = it
